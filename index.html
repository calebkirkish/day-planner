<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- /*
    on page load the agenda input divs get content from local storage
    user clicks save icon and text content update local storage
    TIME
    If the time has passed a class of "past" is added to the td of the applicable time (time is checked on load and
    save/edit)
    if in the present hour the td has a class of "present"
    if it is a future hour the td has a class of "future"

    The date is also stored in localStorage and if the date is not today the localstorage is cleared the date
    updated
    */ -->
  <div class="container planner-block" id="containerPlanner">
    <!-- Timeblocks go here -->
    <table>
      <thead>
        <tr>
          <th>Timeblocks</th>
          <th>Insert data by clicking on the specific time</th>
          <th>Save by clicking <i class="fas fa-save fa-sm"></i></th>
        </tr>
      </thead>
      <tr id="9-hour" data-time="9" class="schedule-slot">
        <td class="cell-time">9 AM</td>
        <td class="cell-info"><textarea id="9am-text"></textarea></td>
        <td class="cell-save saved" id="9am"><i class="fa fa-save fa-2x"></i></td>
      </tr>
      <tr id="10-hour" data-time="10" class="schedule-slot">
        <td class="cell-time">10 AM</td>
        <td class="cell-info"><textarea id="10am-text"></textarea></td>
        <td class="cell-save saved" id="10am"><i class="fa fa-save fa-2x"></i></td>
      </tr>
      <tr id="11-hour" data-time="11" class="schedule-slot">
        <td class="cell-time">11 AM</td>
        <td class="cell-info"><textarea id="11am-text"></textarea></td>
        <td class="cell-save saved" id="11am"><i class="fa fa-save fa-2x"></i></td>
      </tr>
      <tr id="12-hour" data-time="12" class="schedule-slot">
        <td class="cell-time">12 PM</td>
        <td class="cell-info"><textarea id="12pm-text"></textarea></td>
        <td class="cell-save saved" id="12pm"><i class="fa fa-save fa-2x"></i></td>
      </tr>
      <tr id="13-hour" data-time="13" class="schedule-slot">
        <td class="cell-time">1 PM</td>
        <td class="cell-info"><textarea id="13pm-text"></textarea></td>
        <td class="cell-save saved" id="13pm"><i class="fa fa-save fa-2x"></i></td>
      </tr>
      <tr id="14-hour" data-time="14" class="schedule-slot">
        <td class="cell-time">2 PM</td>
        <td class="cell-info"><textarea id="14pm-text"></textarea></td>
        <td class="cell-save saved" id="14pm"><i class="fa fa-save fa-2x"></i></td>
      </tr>
      <tr id="15-hour" data-time="15" class="schedule-slot">
        <td class="cell-time">3 PM</td>
        <td class="cell-info"><textarea id="15pm-text"></textarea></td>
        <td class="cell-save saved" id="15pm"><i class="fa fa-save fa-2x"></i></td>
      </tr>
      <tr id="16-hour" data-time="16" class="schedule-slot">
        <td class="cell-time">4 PM</td>
        <td class="cell-info"><textarea id="16pm-text"></textarea></td>
        <td class="cell-save saved" id="14pm"><i class="fa fa-save fa-2x"></i></td>
      </tr>
      <tr id="17-hour" data-time="17" class="schedule-slot">
        <td class="cell-time">5 PM</td>
        <td class="cell-info"><textarea id="17pm-text"></textarea></td>
        <td class="cell-save saved" id="17pm"><i class="fa fa-save fa-2x"></i></td>
      </tr>
    </table>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
