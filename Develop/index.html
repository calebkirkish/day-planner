<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- /*
    on page load the agenda input divs get content from local storage
    text divs are empty and user clicks on the pencil and is able to edit the text.
    user clicks save icon and text content update local storage
    TIME
    If the time has passed a class of "past" is added to the td of the applicable time (time is checked on load and
    save/edit)
    if in the present hour the td has a class of "present"
    if it is a future hour the td has a class of "future"

    The date is also stored in localStorage and if the date is not today the localstorage is cleared the date
    updated
    */ -->
  <div class="container" id="containerPlanner">
    <!-- Timeblocks go here -->
    <table>
      <thead>
        <tr>
          <th>Timeblocks</th>
          <th>data</th>
          <th>save</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9am</td>
          <td class="past">text</td>
          <td>save</td>
        </tr>
        <tr>
          <td>10am</td>
          <td class="past">text</td>
          <td>save</td>
        </tr>
        <tr>
          <td>11am</td>
          <td class="past">text</td>
          <td>save</td>
        </tr>
        <tr>
          <td>12pm</td>
          <td class="present">text</td>
          <td>save</td>
        </tr>
        <tr>
          <td>1pm</td>
          <td class="future">text</td>
          <td>save</td>
        </tr>
        <tr>
          <td>2pm</td>
          <td>text</td>
          <td>save</td>
        </tr>
        <tr>
          <td>3pm</td>
          <td>text</td>
          <td>save</td>
        </tr>
        <tr>
          <td>4pm</td>
          <td>text</td>
          <td>save</td>
        </tr>
        <tr>
          <td>5pm</td>
          <td>text</td>
          <td>save</td>
        </tr>
      </tbody>
    </table>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
